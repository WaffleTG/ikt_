<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="runes.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runes</title>
    
</head>
<body>
    <div class="sidenav" id="sidenav">
        <ul>
            <li><a href="index.html"><img src="Runeterra_Crest_icon.png"></a></li>
            <li><a href="runes.html"><img src="runes/Rune_icon.png"></a></li>
            <li><a href="items.html"><img src="Demacia_Crest_icon.png"></a></li>
        </ul>
    </div>

    <div class="row row-cols-2 row-cols-sm-1 row-cols-md-2 rune-paths">
        <div class="col">
            <div class="row">
                <div class="col">
                    <img class="equipped rune-tree" src="runes/Precision_icon.png" title="Precision" onclick="setfamily(1)">
                    <img src="runes/Domination_icon.png" title="Domination" class="rune-tree" onclick="setfamily(2)">
                    <img src="runes/Sorcery_icon.png" title="Sorcery" class="rune-tree" onclick="setfamily(3)">
                    <img src="runes/Resolve_icon.png" title="Resolve" class="rune-tree" onclick="setfamily(4)">
                    <img src="runes/Inspiration_icon.png" title="Inspiration" class="rune-tree" onclick="setfamily(5)">
                </div>
            </div>
            <div class="row marg-tp">
                <div class="col runeico">
                    <img class="keystones" src="runes/precision/Press_the_Attack_rune.png" onclick="setkeystone(1)">
                    <img class="keystones" src="runes/precision/Lethal_Tempo_rune.png"  onclick="setkeystone(2)">
                    <img class="keystones" src="runes/precision/Fleet_Footwork_rune.png" onclick="setkeystone(3)">
                    <img class="keystones equipped" src="runes/precision/Conqueror_rune.png" onclick="setkeystone(4)">
                </div>
            </div>
            <div class="row marg-tp leftmargo">
                <div class="col runeico " id="row1">
                    <img src="runes/precision/Overheal_rune.png" onclick="setrow1(1)">
                    <img class="equipped" src="runes/precision/Triumph_rune.png" onclick="setrow1(2)">    
                    <img src="runes/precision/Presence_of_Mind_rune.png" onclick="setrow1(3)">
                </div>
            </div>
            <div class="row leftmargo">
                <div class="col runeico " id="row2">
                    <img class="equipped" src="runes/precision/Legend-_Alacrity_rune.png" onclick="setrow2(1)">
                    <img src="runes/precision/Legend-_Tenacity_rune.png" onclick="setrow2(2)">
                    <img src="runes/precision/Legend-_Bloodline_rune.png" onclick="setrow2(3)"> 
                </div>
            </div>
            <div class="row leftmargo">
                <div class="col runeico" id="row3">
                    <img src="runes/precision/Coup_de_Grace_rune.png" onclick="setrow3(1)">
                    <img src="runes/precision/Cut_Down_rune.png" onclick="setrow3(2)">
                    <img class="equipped" src="runes/precision/Last_Stand_rune.png" onclick="setrow3(3)">
                    <img src="" onclick="setrow3(4)">
                </div>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <div class="col runeico">
                    <img src="runes/Precision_icon.png" title="Precision" class="rune-tree" onclick="setsecondary(1)">
                    <img src="runes/Domination_icon.png" title="Domination" class="rune-tree" onclick="setsecondary(2)">
                    <img src="runes/Sorcery_icon.png" title="Sorcery" class="rune-tree" onclick="setsecondary(3)">
                    <img src="runes/Resolve_icon.png" title="Resolve" class="rune-tree equipped" onclick="setsecondary(4)">
                    <img class="rune-tree" src="runes/Inspiration_icon.png" onclick="setsecondary(5)">
                </div>
            </div>
            <div class="row marg-tp leftmargo">
                <div class="col runeico" id="srow1">
                    <img src="runes/resolve/Demolish_rune.png" onclick="setsrow1(1)">
                    <img src="runes/resolve/Font_of_Life_rune.png" onclick="setsrow1(2)">
                    <img src="runes/resolve/Shield_Bash_rune.png" onclick="setsrow1(3)">
                </div>
            </div>
            <div class="row leftmargo">
                <div class="col runeico" id="srow2">
                    <img src="runes/resolve/Conditioning_rune.png" onclick="setsrow2(1)">
                    <img src="runes/resolve/Second_Wind_rune.png" onclick="setsrow2(2)">
                    <img class="equipped" src="runes/resolve/Bone_Plating_rune.png" onclick="setsrow2(3)">
                </div>
            </div>
            <div class="row leftmargo">
                <div class="col runeico" id="srow3">
                    <img src="runes/resolve/Overgrowth_rune.png" onclick="setsrow3(1)">
                    <img src="runes/resolve/Revitalize_rune.png" onclick="setsrow3(2)">
                    <img class="equipped" src="runes/resolve/Unflinching_rune.png" onclick="setsrow3(3)">
                    <img src="" onclick="setsrow3(4)">
                </div>
            </div>
            <div class="runeshards">
                <div class="row leftmargo">
                    <div class="col" id="shard1">
                        <img src="runes/Adaptive_icon.png" title="Adaptive Force" class="shardico sequipped" onclick="setshard1(1)">
                        <img src="runes/Attack_Speed.png" title="Attack Speed" class="shardico" onclick="setshard1(2)">
                        <img src="runes/Cdr.png" title="Cooldown Reduction" class="shardico sequipped" onclick="setshard1(3)">
                    </div>
                </div>
                <div class="row leftmargo">
                    <div class="col" id="shard2">
                        <img src="runes/Adaptive_icon.png" title="Adaptive Force" class="shardico " onclick="setshard2(1)">
                        <img src="runes/Armor.png" title="Armor" class="shardico sequipped" onclick="setshard2(2)">
                        <img src="runes/Magic_Resist.png" title="Magic Resist" class="shardico sequipped" onclick="setshard2(3)">
                    </div>
                </div>
                <div class="row leftmargo">
                    <div class="col" id="shard3">
                        <img src="runes/Health.png" title="Health" class="shardico sequipped" onclick="setshard3(1)">
                        <img src="runes/Armor.png" title="Armor" class="shardico" onclick="setshard3(2)">
                        <img src="runes/Magic_Resist.png" title="Magic Resist" class="shardico sequipped" onclick="setshard3(3)">
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script> 
</body>
</html>
